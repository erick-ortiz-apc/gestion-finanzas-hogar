    <h3>Lista de Ingresos</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Fuente</th>
                <th>Monto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let income of incomes">
                <td>{{ income.source }}</td>
                <td>{{ income.amount }}</td>
                <td>
                    <button (click)="deleteIncome(income.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
