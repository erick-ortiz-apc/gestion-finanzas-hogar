    <h3>Historial de Gastos</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Monto</th>
                <th>Categoría</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <!-- <td>{{ expense.date | date }}</td> -->
                <td>
                    <button (click)="deleteExpense(expense.id)" class="btn btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
